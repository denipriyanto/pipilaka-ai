<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ data.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=oswald:400,500,600,700" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="flex absolute w-full top-0 py-4 px-8 justify-between items-center">
            <div class="logo">
                <img class="w-auto h-24" src="{{ url_for('static', filename='images/pipilaka-logo.png') }}"
                    alt="Pipilaka">
            </div>
            <div class="nav hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-16 text-orange-50">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
                </svg>
            </div>
        </div>
    </header>
    <div class="wrapper h-screen w-screen overflow-hidden">
        <div class="images">
            <img class="pipilaka" src="{{ url_for('static', filename='images/pipilaka.png') }}" alt="Pipilaka AI">
        </div>
        <div
            class="voice absolute z-30 p-2 bg-stone-400 rounded-full bottom-8 right-8 text-right transition-all animate-bounce hover:animate-none cursor-pointer">
            <span id="status" class="px-4 hidden font-medium">Tahan untuk bicara.</span>
            <button id="recordButton" onmousedown="startRecording()" onmouseup="stopRecording()"
                class="bg-orange-50 rounded-full inline-block align-middle">
                <svg width="24" height="24" class="size-12" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9.5 4C8.67157 4 8 4.67157 8 5.5V18.5C8 19.3284 8.67157 20 9.5 20C10.3284 20 11 19.3284 11 18.5V5.5C11 4.67157 10.3284 4 9.5 4Z"
                        fill="currentColor"></path>
                    <path
                        d="M13 8.5C13 7.67157 13.6716 7 14.5 7C15.3284 7 16 7.67157 16 8.5V15.5C16 16.3284 15.3284 17 14.5 17C13.6716 17 13 16.3284 13 15.5V8.5Z"
                        fill="currentColor"></path>
                    <path
                        d="M4.5 9C3.67157 9 3 9.67157 3 10.5V13.5C3 14.3284 3.67157 15 4.5 15C5.32843 15 6 14.3284 6 13.5V10.5C6 9.67157 5.32843 9 4.5 9Z"
                        fill="currentColor"></path>
                    <path
                        d="M19.5 9C18.6716 9 18 9.67157 18 10.5V13.5C18 14.3284 18.6716 15 19.5 15C20.3284 15 21 14.3284 21 13.5V10.5C21 9.67157 20.3284 9 19.5 9Z"
                        fill="currentColor"></path>
                </svg>
            </button>
        </div>
        <audio class="hidden" id="playback" controls></audio>
        <div class="w-1/3 h-screen absolute right-0 p-8 z-0">
            <div class="mt-24 text-orange-100 font-primary text-right">
                <h1 class="text-4xl font-semibold relaxed">Ucapkan salam kepadaku :</h1>
                <p class="text-2xl mt-2 underline">Hai Pipilaka</p>
                <h1 class="text-4xl mt-4 font-semibold">Tanyakan tentangku :</h1>
                <p class="text-2xl mt-2 underline">Apa itu Pipilaka</p>
                <p class="text-2xl mt-2 underline">Apa sih Yayasan Pipilaka</p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
